<!DOCTYPE html>

<head>
    <title>form creation</title>
    <link rel="stylesheet" href="formCreation.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <form>
                <div class="header">
                    <span class="mainHead">JobSearch</span>
                    <span class="subHead">.com</span>
                </div>
                <div class="head">
                    <h4>Create Your Account</h4>
                </div>
                <div class="info">
                    <span class="star">*</span>
                    <span>Required information</span>
                </div>
                <div class="contentEle1">
                    <div class="headerEle">
                        <h5>Basic Information</h5>
                    </div>
                    <div class="footer">
                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span><label for="email">Email</label></span>
                                    <span class="star">^</span>
                                </div>
                            </div>
                            <div>
                                <input type="text" class="inputEle" id="email" name="email">
                            </div>
                        </div>
                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span><label for="password">Password</label></span>
                                    <span class="star">^</span>
                                </div>
                            </div>
                            <div>
                                <input type="text" class="inputEle" id="password" name="password">
                            </div>
                        </div>
                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span><label for="retype">Retype Password</label></span>
                                    <span class="star">^</span>
                                </div>
                            </div>
                            <div>
                                <input type="text" class="inputEle" id="retype" name="retype">
                            </div>
                        </div>
                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span><label for="fname">First Name</label></span>
                                    <span class="star">^</span>
                                </div>
                            </div>
                            <div>
                                <input type="text" class="inputEle" id="fname" name="fname">
                            </div>
                        </div>

                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span><label for="lname">Last Name</label></span>
                                    <span class="star">^</span>
                                </div>
                            </div>
                            <div>
                                <input type="text" class="inputEle" id="lname" name="lname">
                            </div>
                        </div>

                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span><label for="phonenumber">phoneNumber</label></span>
                                    <span class="star">^</span>
                                </div>
                            </div>
                            <div>
                                <input type="number" class="inputEle" id="phonenumber" name="phonenumber"
                                    placeholder="999-999-9999">
                            </div>
                        </div>
                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span><label for="address">Address</label></span>
                                    <span class="star">*</span>
                                </div>
                            </div>
                            <div>
                                <input type="text" class="inputEle" id="address" name="address">
                            </div>
                        </div>
                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span><label for="city">City</label></span>
                                    <span class="star">*</span>
                                </div>
                            </div>
                            <div>
                                <input type="text" class="inputEle" id="city" name="city">
                            </div>
                        </div>
                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span><label for="province">Province</label></span>
                                    <span class="star">^</span>
                                </div>
                            </div>
                            <div>
                                <select class="inputEle" id="province" name="author">
                                    <option value="alberta">Alberta</option>
                                    <option value="abdulkalam">AbdulKalam</option>
                                </select>
                            </div>
                        </div>
                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span><label for="country">country</label></span>
                                    <span class="star">^</span>
                                </div>
                            </div>
                            <div>
                                <input type="text" class="inputEle" id="country" name="country">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contentEle1">
                    <div class="headerEle">
                        <h5>Education</h5>
                    </div>
                    <div class="footer">
                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span><label for="school">School</label></span>
                                    <span class="star">*</span>
                                </div>
                            </div>
                            <div>
                                <input type="text" class="inputEle" id="school" name="school">
                            </div>
                        </div>
                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span><label for="program">Program</label></span>
                                    <span class="star">*</span>
                                </div>
                            </div>
                            <div>
                                <input type="text" class="inputEle" id="program" name="program">
                            </div>
                        </div>
                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span><label for="educationLevel">Education Level</label></span>
                                    <span class="star">*</span>
                                </div>
                            </div>
                            <div>
                                <select class="inputEle" id="level" name="education">
                                    <option value="Select">-Select-</option>
                                    <option value="abdulkalam">AbdulKalam</option>
                                </select>
                            </div>
                            <div class="elements">
                                <div class="field">
                                    <fieldset>
                                        <legend class="legendEle">Education Status</legend>
                                        <div class="btn">
                                            <span><input type="radio" id="Graduated" name="radioBtn"></span>
                                            <span><label for="Graduated">Graduated</label></span>
                                        </div>
                                        <div class="btn">
                                            <input type="radio" id="enrolled" name="radioBtn"></span>
                                            <span><label for="enrolled">Current Enrolled</label></span>
                                        </div>
                                        <div class="btn">
                                            <span><input type="radio" id="notGraduate" name="radioBtn"></span>
                                            <span><label for="notGraduate">Did Not Graduate</label></span>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="elements">
                                <div class="contentEle">
                                    <div class="user">
                                        <span class="without"><label for="date">Graduation Date</label></span>
                                    </div>
                                </div>
                                <div>
                                    <span><input type="text" class="inputEle" id="date" name="Graduatedate"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contentEle1">
                    <div class="headerEle">
                        <h5>Work Experience<h5>
                    </div>
                    <div class="footer">
                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span class="without"><label for="employee">Employer:</label></span>
                                </div>
                            </div>
                            <div>
                                <input type="text" class="inputEle" id="employee" name="employee">
                            </div>
                        </div>
                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span class="without"><label for="job">Job Title:</label></span>
                                </div>
                            </div>
                            <div>
                                <input type="text" class="inputEle" id="job" name="title">
                            </div>
                        </div>
                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span class="without"><label for="duty">Job Duty:</label></span>
                                </div>
                            </div>
                            <div>
                                <textarea name="duty" class="inputEle" id="" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span class="without"><label for="work">Worked Year:</label></span>
                                </div>
                            </div>
                            <div>
                                <input type="text" class="inputEle" id="work" name="title" min="1" max="100">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contentEle1">
                    <div class="headerEle">
                        <h5>Attachments</h5>
                    </div>
                    <div class="footer">
                        <div class="elements">
                            <div class="contentEle">
                                <div class="user">
                                    <span class="without"><label for="attachment">Attachments:</label></span>
                                </div>
                            </div>
                            <div>
                                <button class="overall"><input type="file" value="Browse"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="buttoneEle">
                <button class="resetBtn">Reset</button>
                <button class="applyBtn">Apply</button>
            </div>
        </div>
    </div>
</body>

</html>
