<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="container relative-part">
        <div class="aside-container">
            <div class="element">
                <img alt="zoho-incubation" title="zoho-incubation" src="icons/logo.png">
                <span>Zoho incubation</span>
            </div>
            <div class="head-section">
                <h1 class="property sign-in">sign in</h1>
                <h1 class="property">/</h1>
                <h1 class="property sign-up">sign-up</h1>
            </div>
            <div>
                <h4 class="property ">sign in your account</h4>
            </div>
            <div>
                <form class="property">
                    <label for="email">Enter your email or ph</label>
                    <input type="text" id="email">
                    <label for="password">Password</label>
                    <input type="text" id="password">
                </form>
            </div>
            <div class="last-section">
                <p class="property txt-color">Forgot password?</p>
                <button class="sign-btn">sign in now</button>
            </div>
            <div>
                <p class="property ele-color">sign in using</p>
            </div>
            <div class="images">
                <div class="g-content ele-point">
                    <img alt="google" title="google" src="icons/gle.png">
                    <span>Google</span>
                </div>
                <div class="icon-img">
                    <div class="first">
                        <img alt="microsoft" title="microsoft" src="icons/mic-soft.png" class="logo">
                    </div>
                    <div>
                        <img alt="linkedin" title="linkedin" src="icons/in.png" class="logo">
                    </div>
                    <div>
                        <img alt="facebook" title="facebook" src="icons/fbook..png" class="logo">
                    </div>
                    <div>
                        <img alt="twitter" title="twitter" src="icons/tw.png" class="logo">
                    </div>
                </div>
            </div>
        </div>
        <div class="image-container absolute-part">
            <div class="first-round relative-part">
                <img alt="people-image" title="people-image" src="icons/peop.png"
                    class="rnd-image-1 people-image absolute-part">
                <img alt="people-image" title="people-image" src="icons/people-img.png"
                    class="rnd-image-2 people-image absolute-part">
                <img alt="people-image" title="people-image" src="icons/peop.png"
                    class="rnd-image-3 people-image absolute-part">
                <img alt="people-image" title="people-image" src="icons/people-img.png"
                    class="rnd-image-4 people-image absolute-part">
                <img alt="people-image" title="people-image" src="icons/peop.png"
                    class="rnd-image-5  people-image absolute-part">
                <img alt="people-image" title="people-image" src="icons/people-img.png"
                    class="rnd-image-6 people-image absolute-part">
                <img alt="people-image" title="people-image" src="icons/peop.png  "
                    class="rnd-image-7 people-image absolute-part">
            </div>
            <div class="second-round absolute-part">
                <div class="relative-part">
                    <img alt="people-image" title="people-image" src="icons/peop.png"
                        class="rnd-1 people-image absolute-part">
                    <img alt="people-image" title="people-image" src="icons/people-img.png"
                        class="rnd-2 people-image absolute-part">
                    <img alt="people-image" title="people-image" src="icons/peop.png"
                        class="rnd-4 people-image absolute-part">
                </div>
                <div class="third-round absolute-part">
                    <div class=" relative-part">
                        <img alt="people-image" title="people-image" src="icons/people-img.png"
                            class="rnd-first-ele people-image absolute-part">
                        <img alt="people-image" title="people-image" src="icons/people-img.png"
                            class="rnd-ele people-image absolute-part">
                    </div>
                </div>
                <div class="forth-round relative-part">
                    <img alt="people-image" title="people-image" src="icons/center-logo.png"
                        class="center-logo absolute-part">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
