<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssFiles/pannel.css">
</head>

<body>
    <div class="container">
        <dvi>
            <img alt="logo" title="logo" src="images/HeadLogo.png">
        </dvi>
        <dvi class="dataField">
            <div class="top">
                <h2 class="head">Create an account</h2>
                <span class="star">Star your 30 day free trial</span>
                <div>
                    <img alt="companyLogo" title="companyLogo" src="images/googel.png" class="company">
                    <img alt="companyLogo" title="companyLogo" src="images/facebook.png" class="company">
                    <img alt="companyLogo" title="companyLogo" src="images/apple.png" class="company">
                </div>
            </div>
            <form action="#">
                <div>
                    <label for="fName">Full name</label>
                    <input type="text" id="fName" placeholder="John Doe">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example.email@gmail.com">
                </div>
                <div class="eye">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter at least 8+ character">
                    <img alt="eyeIcon" title="eyeIcon" src="images/eye.png" class="hidePassword">
                </div>
                <a href="#" class="signUp">Sign up</a>
            </form>
        </dvi>
        <div class="before">
            Been here before?
            <span>Log in</span>
        </div>
    </div>
</body>

</html>
