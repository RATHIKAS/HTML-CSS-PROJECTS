<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flex Webpage</title>
    <link rel="stylesheet" href="flex.css">
</head>

<body>
    <div class="container">
        <div class="top-container">
            <div class="left-section">
                <div class="logo-items common-flex-prop">
                    <img alt="flex-Image" title="Flex-Image" src="icon/flex.jpg" class="head-logo">
                    <div class="logo-content">FLEX</div>
                </div>
            </div>
            <div class="right-section">
                <div class="top-section">
                    <div class="address-lists  common-flex-prop">
                        <div class="phoneEle element  common-flex-prop">
                            <img alt="phone-image" title="phone-image" src="icon/phone.png">
                            <div>+718-999-3939</div>
                        </div>
                        <div class="mapEle element  common-flex-prop">
                            <img alt="map-Image" title="map-image" src="icon/map.png">
                            <div>514.s mangolia tenkasi 627853</div>
                        </div>
                        <div class="logo-Elements element1  common-flex-prop">
                            <img alt="facebook-Image" title="facebook-Image" src="icon/facebook.png">
                            <img alt="twitter-Image" title="twitter-Image" src="icon/twitter.png">
                            <img alt="instagram-Image" title="instagram-Image" src="icon/instagram.png">
                            <img alt="google-Image" title="google-Image" src="icon/google.png">
                        </div>
                    </div>
                </div>
                <div class="bottom-section">
                    <ul class="common-flex-prop">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">Elements</a></li>
                        <li><img alt="menu-image" title="menu-image" src="icon/menu.png" class="menu"></li>
                    </ul>
                </div>
            </div>
            <div class="list-items"></div>
        </div>
        <div class="middle-container">
            <div class="content-section">
                <h1>ZOHO DESK</h1>
                <p>
                    Zoho Desk is the industry's first context-aware help desk software that helps business focus on the
                    customer.
                </p>
            </div>
        </div>
        <div class="bottom-container common-flex-prop">
            <div><img alt="hand-Image" title="hand-Image" src="icon/hand.png" class="images"></div>
            <div><img alt="plain-Image" title="plain-Image" src="icon/plain.png" class="images"></div>
            <div><img alt="barchart-Image" title="barchart-Image" src="icon/barchart.png" class="images"></div>
            <div><img alt="network-Image" title="network-Image" src="icon/network.png" class="images"></div>
        </div>
    </div>
</body>

</html>
